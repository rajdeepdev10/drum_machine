<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="./style.css" rel="stylesheet">
        <title>Drum Machine</title>
    </head>
    <body>
        <h1 class="text-center text-white">Drum Machine</h1>

        <div id="drum-machine" class="container">
            <div class="row">
                <div class="col-auto text-center">
                    <div id="display" class="text-white">.</div>
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <button class="drum-pad" id="boom">
                        Q
                        <audio src="./audio/boom.wav" class="clip" id="Q"></audio>
                    </button>
                </div>
                <div class="col-auto">
                    <button class="drum-pad" id="clap">
                        W
                        <audio src="./audio/clap.wav" class="clip" id="W"></audio>
                    </button>
                </div>
                <div class="col-auto">
                    <button class="drum-pad" id="hihat">
                        E
                        <audio src="./audio/hihat.wav" class="clip" id="E"></audio>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <button class="drum-pad" id="kick">
                        A
                        <audio src="./audio/kick.wav" class="clip" id="A"></audio>
                    </button>
                </div>
                <div class="col-auto">
                    <button class="drum-pad" id="openhat">
                        S
                        <audio src="./audio/openhat.wav" class="clip" id="S"></audio>
                    </button>
                </div>
                <div class="col-auto">
                    <button class="drum-pad" id="ride">
                        D
                        <audio src="./audio/ride.wav" class="clip" id="D"></audio>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <button class="drum-pad" id="snare">
                        Z
                        <audio src="./audio/snare.wav" class="clip" id="Z"></audio>
                    </button>
                </div>
                <div class="col-auto">
                    <button class="drum-pad" id="tink">
                        X
                        <audio src="./audio/tink.wav" class="clip" id="X"></audio>
                    </button>
                </div>
                <div class="col-auto">
                    <button class="drum-pad" id="tom">
                        C
                        <audio src="./audio/tom.wav" class="clip" id="C"></audio>
                    </button>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src=" https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</html>
